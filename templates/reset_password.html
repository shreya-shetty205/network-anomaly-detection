<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - NetSecureAI</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- SweetAlert2 -->
 

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url("static/images/background/4.webp") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(3, 11, 32, 0.75);
      z-index: 0;
    }

    .login-section {
    position: fixed;
    inset: 0;
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: center;
}


    .login-form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #fff;
    }

    .login-form-container h2 {
      margin-bottom: 20px;
      color: #d9f9ff;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      color: #e0faff;
    }

    .form-group input {
      width: 100%;
      padding: 13px;
      border-radius: 6px;
      border: none;
      background: #0f1c3f;
      color: #fff;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: 2px solid #82e8ff;
    }

    .login-btn {
      width: 100%;
      padding: 13px;
      background: #d7f8ff;
      color: #0f1c3f;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-sizing: border-box;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #1a72ef;
      color: #fff;
    }

    .flash {
      display: none;
    }
  </style>
</head>

<body>

  <section class="login-section">
    <div class="login-form-container">
      <h2>Reset Password</h2>

      <form action="/reset_password" method="POST">
        <div class="form-group">
          <label for="otp">Enter OTP sent to your email</label>
          <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
        </div>

        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" name="password" placeholder="Password" required
            pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&]).{8,}"
            title="Password must be at least 8 characters, include uppercase, lowercase, number and special character">
        </div>

        <button type="submit" class="login-btn">
          Reset Password <i class="fas fa-lock-open ms-2"></i>
        </button>
      </form>

      <!-- SweetAlert Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    {% for category, message in messages %}
    Swal.fire({
      icon: "{{ 'success' if category=='success' else ('warning' if category=='warning' else 'error') }}",
      title: "{{ message }}",
      confirmButtonColor: "{{ '#3085d6' if category=='success' else ('#f1c40f' if category=='warning' else '#d33') }}"
    });
    {% endfor %}
  });
</script>
{% endif %}
{% endwith %}


    </div>
  </section>
  
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
