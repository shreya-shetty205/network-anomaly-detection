<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - NetSecureAI</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url("static/images/background/4.webp") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(3, 11, 32, 0.75);
            z-index: 0;
        }

        .login-section {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .login-form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            text-align: center;
            color: #fff;
        }

        .login-form-container h2 {
            margin-bottom: 20px;
            color: #d9f9ff;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
           
        }

        .form-group label {
            font-size: 14px;
            color: #e0faff;
        }

        .form-group input {
    width: 100%;
    padding: 13px;                /* Match button height */
    border-radius: 6px;
    border: none;
    background: #0f1c3f;
    color: #fff;
    margin-top: 5px;
    box-sizing: border-box;       /* Ensures 100% width matches exactly */
}



        .form-group input:focus {
            outline: 2px solid #82e8ff;
        }

        .login-btn {
    width: 100%;                  /* SAME as input */
    padding: 13px;                /* SAME padding as input */
    background: #d7f8ff;
    color: #0f1c3f;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-sizing: border-box;       /* Makes width identical */
    margin-top: 10px;             /* Optional spacing */
}

        .login-btn:hover {
            background: #d7f8ff;
            color: #15123dff;
        }

        .flash { display: none; }
    </style>
</head>

<body>

<section class="login-section">
  <div class="login-form-container">
    <h2>Forgot Password</h2>

    <form action="/forgot_password" method="POST">
      <div class="form-group">
        <label for="email">Enter your registered Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="login-btn">
        Send OTP <i class="fas fa-paper-plane ms-2"></i>
      </button>
      <p>back to Login! <a href="/login" style="color:white">Login</a></p>
    </form>

    <!-- SweetAlert Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        {% for category, message in messages %}
        Swal.fire({
            icon: "{{ 'success' if category=='success' else ('warning' if category=='warning' else 'error') }}",
            title: "{{ message }}",
            confirmButtonColor: "{{ '#3085d6' if category=='success' else ('#f1c40f' if category=='warning' else '#d33') }}"
        });
        {% endfor %}
      });
    </script>
    {% endif %}
    {% endwith %}

  </div>
</section>

</body>
</html>
